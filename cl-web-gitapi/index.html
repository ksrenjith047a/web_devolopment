<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Repositories</title>
</head>
<body>
    <h1>My GitHub Repositories</h1>
    <ul id="repo-list">
        <!-- Repositories will be listed here -->
    </ul>

    <script>
        const token = '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';
        const apiUrl = 'https://api.github.com/user/repos';

        async function fetchRepositories() {
            const response = await fetch(apiUrl, {
                headers: {
                    Authorization: `token ${token}`
                }
            });

            if (!response.ok) {
                console.error('Error fetching repositories:', response);
                return;
            }

            const repositories = await response.json();

            const repoList = document.getElementById('repo-list');

            repositories.forEach(repo => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <strong>${repo.name}</strong><br>
                    GitHub URL: <a href="${repo.html_url}" target="_blank">${repo.html_url}</a><br>
                    Hosted Link: ${repo.homepage ? `<a href="${repo.homepage}" target="_blank">${repo.homepage}</a>` : 'Not provided'}
                `;
                repoList.appendChild(listItem);
            });
        }

        fetchRepositories();
    </script>
</body>
</html>
